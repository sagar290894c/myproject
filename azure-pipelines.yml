trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
- group: SECRETS

steps:
- task: Bash@3
  displayName: 'Build docker image'
  inputs:
    filePath: 'build.sh'
- task: SSH@0
  displayName: 'Run shell commands on remote machine'
  inputs:
    sshEndpoint: myazurevm
    commands: |
     docker pull containerregistry1z.azurecr.io/cglense:$(Build.BuildNumber)
     docker run -d -p 8501:8501 containerregistry1z.azurecr.io/cglense:$(Build.BuildNumber)
  env:
    D_USERNAME: $(DOCKER_USERNAME)
    D_PASSWORD: $(DOCKER_PASSWORD)
    BUILD_ID: $(Build.BuildNumber)
